<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <form (ngSubmit)="onSubmit(mainForm)" #mainForm='ngForm'>
          <button (click)="autoCompleteForm()" class="btn btn-warning" type="button">AutoComplete Form</button>
          <hr>
          <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" class="form-control" name="username" ngModel required>
            </div>
            <div class="form-group">
            <button (click)="insertName()" class="btn btn-primary" type="button">Suggest an Username</button>
            </div>
            <div class="form-group">
              <label for="email">Mail</label>
              <input type="email" id="email" class="form-control" name="email" ngModel required email #email="ngModel">
              <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid Email</span>
            </div>
          </div>
          <span *ngIf="!userData.valid && userData.touched">UserData is not valid!!</span>
          <div>
            <div *ngFor="let gender of genders">
              <label>
                <input class="radioButton" type="radio" name="gender" ngModel [value]="gender" required> {{ gender }}
              </label>
            </div>
          </div>

          <hr/>
          <div class="form-group">
            <label for="secret">Secret Questions</label>
            <select id="secret" class="form-control" name="secret" [ngModel]="'teacher'">
              <option value="pet">Your first Pet?</option>
              <option value="teacher">Your first teacher?</option>
            </select>
          </div>
          <div class="form-group">
            <textarea class="form-control" name="response" [(ngModel)]="response"></textarea>
            <br>
            <span>Reply: <strong>{{response}}</strong></span>
          </div>
          <button [disabled]="!mainForm.valid" class="btn btn-success" type="submit">Submit</button>
          <button (click)="resetForm()" [disabled]="!mainForm.pristine" class="btn btn-danger" type="button">Reset</button>

        </form>

        <hr>
        <div *ngIf="submitted" class="col-12-sm">
          <h3>User Data</h3>
          <p><strong>Username:</strong> {{ user.username }}</p>
          <p><strong>email:</strong> {{ user.email }}</p>
          <p><strong>gender:</strong> {{ user.gender }}</p>
          <p><strong>secret:</strong> {{ user.secret }}</p>
          <p><strong>response:</strong> {{ user.response }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
