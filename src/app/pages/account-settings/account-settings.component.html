<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Themes</h5>
                <div class="r-panel-body">
                    <ul id="themecolors" class="m-t-20">
                      <li><b>Con el sidebar claro</b></li>
                      <li><a #link1 (click)="changeColor(link1, 'default')" data-theme="default" class="selector default-theme">1</a></li>
                      <li><a #link2 (click)="changeColor(link2, 'green')" data-theme="green" class="selector green-theme">2</a></li>
                      <li><a #link3 (click)="changeColor(link3, 'red')" data-theme="red" class="selector red-theme">3</a></li>
                      <li><a #link4 (click)="changeColor(link4, 'blue')" data-theme="blue" class="selector blue-theme">4</a></li>
                      <li><a #link5 (click)="changeColor(link5, 'purple')" data-theme="purple" class="selector purple-theme">5</a></li>
                      <li><a #link6 (click)="changeColor(link6, 'megna')" data-theme="megna" class="selector megna-theme">6</a></li>
                      
                      <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
                      <li><a #link7 (click)="changeColor(link7, 'default-dark')" data-theme="default-dark" class="selector default-dark-theme">7</a></li>
                      <li><a #link8 (click)="changeColor(link8, 'green-dark')" data-theme="green-dark" class="selector green-dark-theme">8</a></li>
                      <li><a #link9 (click)="changeColor(link9, 'red-dark')" data-theme="red-dark" class="selector red-dark-theme">9</a></li>
                      <li><a #link10 (click)="changeColor(link10, 'blue-dark')" data-theme="blue-dark" class="selector blue-dark-theme ">10</a></li>
                      <li><a #link11 (click)="changeColor(link11, 'purple-dark')" data-theme="purple-dark" class="selector purple-dark-theme">11</a></li>
                      <li><a #link12 (click)="changeColor(link12, 'megna-dark')" data-theme="megna-dark" class="selector megna-dark-theme">12</a></li>
                    </ul>
                  </div>
            </div>
        </div>
    </div>
</div>
