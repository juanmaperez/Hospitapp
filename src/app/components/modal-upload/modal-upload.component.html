<div class="cover-black animated fadeIn" *ngIf="_modalUploadService.visible">
  <div class="modal" style="display:block" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <div *ngIf="!file; else noFile">
          <img style="width:100%" [src]="'userImg' | image" alt="user profile">
          </div>
          <ng-template #noFile>
              <img *ngIf="fileImageUrl" style="max-width:100%" [src]="fileImageUrl" alt="user profile">
          </ng-template>
          <br>
          <br>
          
          <input (change)="addImage($event.target.files[0])" class="form-control" type="file">
          <br>
          <br>

        </div>
        <div class="modal-footer">
          <button (click)="uploadImage()" [disabled]="!fileImageUrl" type="button" class="btn btn-primary">Save changes</button>
          <button (click)="closeModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
