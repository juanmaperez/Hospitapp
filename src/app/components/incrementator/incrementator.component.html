<h5 class="card-title">{{title}}</h5>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button class="btn btn-primary" type="button" (click)="changeValue(-5)"> <i class="fa fa-minus"></i></button>
    <button class="btn btn-primary" type="button" (click)="changeValue(+5)"> <i class="fa fa-plus"></i> </button>&nbsp;
  </div>
 <!-- <input type="number" class="form-control" [(ngModel)]="progress" (keyup)="onChanges(progress)" placeholder="" aria-label="" aria-describedby="basic-addon1"> -->

  <input #inputProgress type="number" name="progress" class="form-control" [(ngModel)]="progress" (ngModelChange)="onChanges($event)" placeholder="" aria-label="" aria-describedby="basic-addon1" min="1" max="100">
</div>
